<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perplexity AI Automator</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Perplexity AI Automator</h1>
            <div class="prompt-counter">
                <span id="promptCount">0</span>/50 prompts
            </div>
        </header>

        <main class="main-content">
            <!-- Add Prompt section moved to prompt manager page -->

            <section class="prompts-section">
                <div class="section-header">
                    <h2>Prompt Management</h2>
                    <div class="section-actions">
                        <button id="openPromptManagerBtn" class="btn btn-secondary">
                            <span class="btn-icon">üìù</span>
                            Manage Prompts
                        </button>
                    </div>
                </div>

                <div class="prompt-counter">
                    <span id="promptCount">0</span> prompts saved
                </div>
            </section>

            <!-- Automation Controls -->
            <section class="automation-section">
                <!-- Automation Controls -->
                <div class="automation-section">
                    <div class="section-header">
                        <h2>ü§ñ Automation</h2>
                    </div>

                    <!-- Company Name Input -->
                    <div class="form-group">
                        <label for="companyNameInput" class="form-label">Company Name (Optional)</label>
                        <input type="text" id="companyNameInput" class="form-control" placeholder="Enter company name to replace [Company Name] in prompts">
                    </div>

                    <!-- Automation Button Controls -->
                    <div class="automation-controls">
                        <!-- Start Button (always visible) -->
                        <button id="startAutomationBtn" class="btn btn-success" disabled>
                            <span class="btn-icon">‚ñ∂Ô∏è</span> Start Automation
                        </button>

                        <!-- Running State Controls (hidden by default) -->
                        <div class="running-controls" style="display: none;">
                            <button id="pauseAutomationBtn" class="btn btn-secondary" style="display: none;">
                                <span class="btn-icon">‚è∏Ô∏è</span> Pause
                            </button>

                            <button id="resumeAutomationBtn" class="btn btn-secondary" style="display: none;">
                                <span class="btn-icon">‚ñ∂Ô∏è</span> Resume
                            </button>

                            <button id="resetAutomationBtn" class="btn btn-danger" style="display: none;">
                                <span class="btn-icon">üîÑ</span> Reset
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Document Management -->
            <section class="document-section">
                <div class="section-header">
                    <h2>Document</h2>
                    <span id="responseCount" class="prompt-counter">0</span>
                </div>

                <div class="document-status">
                    <span id="documentStatus" class="status status--info">Ready</span>
                </div>

                <div class="document-actions">
                    <button id="downloadDocxBtn" class="btn btn-primary" disabled>
                        <span class="btn-icon">üìÑ</span>
                        Download DOCX
                    </button>
                    <button id="clearDocumentBtn" class="btn btn-secondary">
                        <span class="btn-icon">üóëÔ∏è</span>
                        Clear Document
                    </button>
                </div>
            </section>

            <!-- Settings -->
            <section class="settings-section">
                <div class="section-header">
                    <h2>Settings</h2>
                </div>

                <div class="setting-item">
                    <label class="setting-label">
                        <input type="checkbox" id="enableNotifications" class="setting-checkbox">
                        Enable Completion Notifications
                    </label>
                </div>
            </section>
            <!-- This section has been moved to the prompt manager page -->
        </main>
    </div>
    <script src="lib/html-docx.js"></script>
    <script src="lib/docx.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
